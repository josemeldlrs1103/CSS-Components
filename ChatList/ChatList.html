<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" 
    />
    <link rel="stylesheet" href="ChatList.css">
    <title>ChatList</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="tittle">Messages</span>
            <i class="bi bi-search"></i>
        </div>
    </nav>
    <div class="switcher">
        <span class="switcher-option switcher-active">Direct Text</span>
        <span class="switcher-option">Video Calls</span>
    </div>
    <ul class="conversations">
        <li class="chat">
            <img src="../Resources/guitarra.png" alt="" class="profile-picture">
            <div class="chat-info">
                <span class="chat-name">Fernando Oliva</span>
                <span class="chat-message">Va va, me avisas</span>
            </div>
        </li>
        <li class="chat">
            <img src="../Resources/coffee.png" alt="" class="profile-picture">
            <span class="chat-online"></span>
            <div class="chat-info">
                <span class="chat-name">Marlon Roches</span>
                <span class="chat-message">Que dice prro</span>
            </div>
        </li>
        <li class="chat">
            <img src="../Resources/monster.png" alt="" class="profile-picture">
            <div class="chat-info">
                <span class="chat-name">Juan Pablo</span>
                <span class="chat-message">chavo</span>
            </div>
        </li>
    </ul>
</body>
</html>
